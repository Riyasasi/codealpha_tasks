<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Styled Image Gallery</title>
    <style>
        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lavender;
        }

        /* Mobile Container */
        .gallery-container {
            background: #fff;
            width: 360px;
            height: 640px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: bisque;
        }

        /* Main Image Display */
        .image-display {
            width: 100%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color:lightpink;
            margin-bottom: 20px;
        }

        .image-display img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .image-display img:hover {
            transform: scale(1.05);
        }

        /* Buttons and Navigation */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .navigation-buttons button {
            background-color:grey;
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .navigation-buttons button:hover {
            background-color:lightgrey;
        }

        /* Thumbnail Gallery */
        .thumbnail-gallery {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .thumbnail:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsiveness */
        @media screen and (max-width: 400px) {
            .gallery-container {
                width: 280px;
                height: 500px;
            }

            .image-display img {
                max-width: 100%;
            }

            .thumbnail-gallery {
                gap: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="image-display">
            <img id="current-image" src="'c:\Users\LENOVO\Pictures\Screenshots\Screenshot (121).png" alt="Image 1">
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button id="prev" onclick="changeImage(-1)">&#10094;</button>
            <button id="next" onclick="changeImage(1)">&#10095;</button>
        </div>

        <!-- Thumbnails -->
        <div class="thumbnail-gallery">
            <img class="thumbnail" src="images/Screenshot (121).png " alt="Image 1" onclick="showImage(0)">
            <img class="thumbnail" src="images/Screenshot (123).png" alt="Image 2" onclick="showImage(1)">
            <img class="thumbnail" src="images/Screenshot (122).png" alt="Image 3" onclick="showImage(2)">
            <img class="thumbnail" src="images/images.jpg" alt="Image 4" onclick="showImage(3)">
            <img class="thumbnail" src="images/download.jpg" alt="Image 5" onclick="showImage(4)">
            <img class="thumbnail" src="images/images (1).jpg" alt="Image 6" onclick="showImage(5)">
            <img class="thumbnail" src="images/images (2).jpg" alt="Image 7" onclick="showImage(6)">
            <img class="thumbnail" src="images/download (1).jpg" alt="Image 8" onclick="showImage(7)">
            
        </div>
    </div>

    <script>
        const images = [
          './images/Screenshot (121).png',  // Replace with your real images
           './images/Screenshot (123).png',
            './images/Screenshot (122).png',
            './images/images.jpg',
            './images/download.jpg',
            './images/images (1).jpg',
            './images/images (2).jpg',
            './images/download (1).jpg'
        ];

        let currentIndex = 0;

        // Function to change image (prev/next)
        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;  // Loop to the last image if going backward
            if (currentIndex >= images.length) currentIndex = 0;  // Loop to the first image if going forward
            document.getElementById('current-image').src = images[currentIndex];  // Update image
        }

        // Function to show image based on thumbnail clicked
        function showImage(index) {
            currentIndex = index;
            document.getElementById('current-image').src = images[currentIndex];  // Update image
        }
    </script>

</body>
</html>
